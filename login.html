    <section class="grid grid__col--5">
      <div class="grid logo-login">
        <img src="images/centuria-logo.png" alt="Centuria Logo">
      </div>
      <h3 class="headline-login">Login</h3>
      <div class="grid__col--6 grid">
        <div class="grid__col--12 no-padding">
          <input type="text" placeholder="email@example.com">

        <div class="grid__col--12 no-padding">
          <input type="password" placeholder="password">
        </div>
      </div>
      <div>
        <div class="grid__col--12">
          <input type="submit" value="Login" class="btn-login">
        </div>
        <div class="grid__col--4 lost-password right no-padding">
          <a href="#">I lost my password</a>
        </div>
      </div>
